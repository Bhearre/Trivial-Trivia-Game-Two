<body>
      
    <div class="container">

        <!-- Header -->
        <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
                <h1 class="card-title">Totally Trivial Trivia Game</h1>
                <p class="card-text">Play it if you dare.</p>

                <a href="#" class="btn btn-primary" id="start">Start Game</a>
                <div id="numCorrectAnswers">Number of Correct Answers: 0</div>
                <div id="numWrongAnswers">Number of Wrong Answers: 0</div>
                <div id="numNoAnswers">Number of Unanswered Questions: 0</div>

                <div id="message"></div>

            </div> 
            <div class="card">
                <div class="card-body">
                    <div id="timer"></div>
                    <div id="question">Question</div>
                    <button type="button" class="btn btn-outline-success btn-lg btn-block answerButton" id="answer1"
                        value="0">Answer1</button>
                    <button type="button" class="btn btn-outline-success btn-lg btn-block answerButton" id="answer2"
                        value="1">Answer2</button>
                    <button type="button" class="btn btn-outline-success btn-lg btn-block answerButton" id="answer3"
                        value="2">Answer3</button>
                    <button type="button" class="btn btn-outline-success btn-lg btn-block answerButton" id="answer4"
                        value="3">Answer4</button>
                </div>
            </div>
            <div class="card" style="width: auto">
                <div class="card-img-top" id="imageHolder"></div>
                <div class="card-body">
                    <p id="imageText" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
